<html>
<head>
    <title>Seppe Lenders - fietsreizen</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <link rel="stylesheet" href="ol.css" type="text/css">
    <script src="ol.js"></script>

    <script>

        var map, layers;
        var defaultLayer = 'MapBox';

        $(document).ready(function() {

            layers = [
                new ol.layer.Tile({
                    title: 'Open Street Map',
                    source: new ol.source.OSM(),
                }),
                new ol.layer.Tile({
                    title: 'OSM Cycle',
                    source: new ol.source.OSM({
                        url: 'http://{a-c}.tile.opencyclemap.org/cycle/{z}/{x}/{y}.png'
                    }),
                }),
                new ol.layer.Tile({
                    title: 'Bing Maps',
                    source: new ol.source.BingMaps({
                        key: 'As1HiMj1PvLPlqc_gtM7AqZfBL8ZL3VrjaS3zIb22Uvb9WKhuJObROC-qUpa81U5',
                        imagerySet: 'Road',
                    }),
                }),
                new ol.layer.Tile({
                    title: 'Bing Aerial',
                    source: new ol.source.BingMaps({
                        key: 'As1HiMj1PvLPlqc_gtM7AqZfBL8ZL3VrjaS3zIb22Uvb9WKhuJObROC-qUpa81U5',
                        imagerySet: 'AerialWithLabels',
                    }),
                }),
                new ol.layer.Tile({
                    title: 'MapBox',
                    source: new ol.source.XYZ({
                        tileSize: 512,
                        url: 'https://api.mapbox.com/styles/v1/mapbox/streets-v9/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibGVidWluIiwiYSI6ImNpcG90ZGRsODAwMmZoem5iejVieGNrdjkifQ.vb73zLJdMoc8WiyYLk4SCg',
                    }),
                }),
                new ol.layer.Tile({
                    title: 'ESRI Topographic',
                    source: new ol.source.XYZ({
                        url: 'http://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}'
                    })
                }),
                new ol.layer.Tile({
                    title: 'ESRI World Imagery',
                    source: new ol.source.XYZ({
                        url: 'http://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}'
                    })
                }),
            ];

            map = new ol.Map({
                target: 'map',
                layers: layers,
                view: new ol.View({
                    center: ol.proj.transform([14, 48], 'EPSG:4326', 'EPSG:3857'),
                    zoom: 4,
                    maxZoom: 19,
                }),
                controls: [
                    new ol.control.Zoom(),
                    new ol.control.ZoomSlider({
                        minResolution: 2000,
                    }),
                ],
              });

            var routes = [
                ["Torgny - Knokke (2010)", "torknoeter", "2F7441"],
                ["Kopenhagen (2012)", "kopenhagen", "324496"],
                ["Marseille (2013)", "marseille", "DD7735"],
                ["Venetië (2013)", "venetie", "208484"],
                ["Italië - Balkan (2014)", "italia-balkan", "A02785"],
                ["Rome (2015)", "rome", "7FC730"],
                ["Schotland (2016)", "schotland", "DD3535"],
                ["Roemenië (2017)", "roemenie", "C84C8B"],
                ["Portugal (2018 te voet)", "portugal", "DC8135"]
            ];
            var routeLayers = {};

            function toRGBA(hex) {
                var rgba = [];
                for(var i = 0; i < 6; i += 2) {
                    rgba.push(parseInt(hex.slice(i, i+2), 16));
                }
                rgba.push(0.75);
                return rgba;
            }

            function switchLayers() {
                for(var i in layers) {
                    var element = '#layers input[value="' + layers[i].n.title + '"]'
                    layers[i].setVisible($(element).is(':checked'));
                }
            }

            function toggleRoute(event) {
                var route = event.target.value;
                var checked = event.target.checked;

                routeLayers[route].setVisible(checked);
            }


            for(var i in layers) {
                var value = layers[i].n.title;
                var checked = (value == defaultLayer) ? 'checked' : '';

                $('#layers > ul').append('<li><label><input type="radio" name="layer" value="' + value + '" ' + checked + '>' + value + '</label></li>');
            }
            $(document).on('change', 'input[name="layer"]', switchLayers);


            for(i in routes) {
                var vectorLayer = new ol.layer.Vector({
                    title: routes[i][0],
                    source: new ol.source.KML({
                        projection: 'EPSG:3857',
                        url: 'routes/' + routes[i][1] + '.kml',
                        extractStyles: false,
                    }),
                    style: new ol.style.Style({
                        stroke: new ol.style.Stroke({
                            color: toRGBA(routes[i][2]),
                            width: 3,
                        }),
                    }),
                });

                routeLayers[routes[i][1]] = vectorLayer;
                map.addLayer(vectorLayer);

                $('#routes > ul').append('<li><label><input type="checkbox" name="route" value="' + routes[i][1] + '" checked>' + routes[i][0] + '</label></li>');
            }
            $(document).on('change', 'input[name="route"]', toggleRoute);

            switchLayers();
        });
    </script>

    <style type="text/css">
        body {
            margin: 0px;
            font-family: Open Sans, sans-serif;
            font-size: 12px;
        }

        #legend {
            position: absolute;
            z-index: 100;
            top: 0;
            right: 0;
        }


        #layers, #routes {
            padding: 3px 5px 3px 3px;
            color: #ffffff;
            background: rgba(50, 50, 50, .6);
            margin: 10px 0;
            border-radius: 5px 0 0 5px;
        }

        ul {
            padding: 0;
            margin: 0;
            list-style-type: none;
        }

        li {
            margin: 2px;
        }
    </style>
</head>

<body>
    <div id="map" class="map"></div>
    <div id="coords"></div>

    <div id="legend">
        <div id="layers">
            <ul></ul>
        </div>
        <div id="routes">
            <ul></ul>
        </div>
    </div>
</body>
</html>
